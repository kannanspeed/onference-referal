<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4ff" />
      <stop offset="100%" stop-color="#e5e7ff" />
    </linearGradient>
    
    <!-- Avatar circles -->
    <linearGradient id="avatar-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
    
    <linearGradient id="avatar-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#7dd3fc" />
    </linearGradient>
    
    <linearGradient id="avatar-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#fcd34d" />
    </linearGradient>
    
    <linearGradient id="avatar-gradient-4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#6ee7b7" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#0a0f2c" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20" />
  
  <!-- Central user -->
  <g filter="url(#shadow)">
    <circle cx="400" cy="250" r="80" fill="url(#avatar-gradient-1)" />
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">YOU</text>
  </g>
  
  <!-- Referral Connections -->
  <!-- Referral 1 -->
  <g filter="url(#shadow)">
    <line x1="400" y1="250" x2="200" y2="150" stroke="#4f46e5" stroke-width="5" stroke-dasharray="10,8" />
    <circle cx="200" cy="150" r="50" fill="url(#avatar-gradient-2)" />
    <text x="200" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Friend</text>
  </g>
  
  <!-- Referral 2 -->
  <g filter="url(#shadow)">
    <line x1="400" y1="250" x2="200" y2="350" stroke="#4f46e5" stroke-width="5" stroke-dasharray="10,8" />
    <circle cx="200" cy="350" r="50" fill="url(#avatar-gradient-3)" />
    <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Family</text>
  </g>
  
  <!-- Referral 3 -->
  <g filter="url(#shadow)">
    <line x1="400" y1="250" x2="600" y2="150" stroke="#4f46e5" stroke-width="5" stroke-dasharray="10,8" />
    <circle cx="600" cy="150" r="50" fill="url(#avatar-gradient-4)" />
    <text x="600" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Co-worker</text>
  </g>
  
  <!-- Referral 4 -->
  <g filter="url(#shadow)">
    <line x1="400" y1="250" x2="600" y2="350" stroke="#4f46e5" stroke-width="5" stroke-dasharray="10,8" />
    <circle cx="600" cy="350" r="50" fill="url(#avatar-gradient-2)" />
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Friend</text>
  </g>
  
  <!-- Reward Icons -->
  <g filter="url(#shadow)">
    <circle cx="300" cy="200" r="20" fill="white" />
    <text x="300" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b" text-anchor="middle" dominant-baseline="middle">$</text>
  </g>
  
  <g filter="url(#shadow)">
    <circle cx="300" cy="300" r="20" fill="white" />
    <text x="300" y="300" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b" text-anchor="middle" dominant-baseline="middle">$</text>
  </g>
  
  <g filter="url(#shadow)">
    <circle cx="500" cy="200" r="20" fill="white" />
    <text x="500" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b" text-anchor="middle" dominant-baseline="middle">$</text>
  </g>
  
  <g filter="url(#shadow)">
    <circle cx="500" cy="300" r="20" fill="white" />
    <text x="500" y="300" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b" text-anchor="middle" dominant-baseline="middle">$</text>
  </g>
  
  <!-- Explainer Text -->
  <g>
    <rect x="275" y="450" width="250" height="80" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    <text x="400" y="485" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4f46e5" text-anchor="middle">Refer Friends & Family</text>
    <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Earn rewards with every referral</text>
  </g>
</svg> 